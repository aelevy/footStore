<div class="row injuryHeader">
 <h1>Injury Education</h1>
</div>
<div class="col-lg-12 col-md-12 injuryBlock">
 <div ng-repeat="injury in injuries">
  <div class="col-lg-4  col-md-4 col-sm-6 injuryCards">
   <div class="imageWrapper">
   <a href="{{injury.pageLink}}"><img src="{{injury.image}}" alt="" class="img-responsive img-rounded"></a>
   <div class="articleTitle"><h2>{{injury.injuryTitle}}</h2></div>
  </div>
  </div>
 </div>
</div>
